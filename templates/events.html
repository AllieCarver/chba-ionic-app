<ion-view view-title="Events" hide-nav-bar="false"  hide-back-button="false" cache-view="false">
<ion-content>
<ion-list>
<ion-item class="item item-icon-left item-icon-right" ng-repeat="event in events track by $index" type="item-text-wrap" href="#/events/{{$index}}">          
<div class="row">
  <div class="col-50">
  <i class="icon ion-ios-calendar-outline"></i>
  <h2 class="big-line">{{event.name}}</h2>   
  </div>
  <div class="col-50 text-right big-line">
{{event.date_of | date:'MMM d'}}

  </div>
  <i class="icon ion-chevron-right icon-accessory"></i>
</div>
</ion-item>

<ion-item ng-if="events.length==false">
<div class="item item-body card" id="aboutcard">
  <br />
  <h2>No upcoming events currently scheduled.</h2>
  <br /><br />
  </div>
</ion-item>
</ion-list>
</ion-content>
</ion-view>
