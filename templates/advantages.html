<ion-view view-title="Members Advantages">
  <ion-content>
    <ion-list>
      <ion-item class="item item-icon-right item-icon-right" ng-repeat="advantage in advantages track by $index" type="item-text-wrap"">
        <h2 class="big-line">{{advantage.advantage}}</h2>
        <a ng-click="openPopover($event, $index)"> 
        <i class="icon ion-ios-information-outline custom-icon"></i>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
  
</ion-view>
